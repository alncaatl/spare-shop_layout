<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="card.css">
</head>

<body class="root">


  <a class="card link" href="#">

    <p class="card__flag">Sale</p>

    <div class="card__attributes-section">
      <button
        class="button favorite-button card__attribute"
        type="button"
        title="Добавить в избранное"
      ></button>
      <span class="card__attribute snowflake-icon"></span>
    </div>

    <figure class="card__image-section">
      <picture>
        <source srcset="" type="image/webp">
        <img src="../../../images/tyre_winter.png"
             alt="Изображение товара"
        >
      </picture>
      <figcaption>Шина 205/80 R16 104Q Misha RF Power Grum</figcaption>
    </figure>

    <div class="card__offer">
      <p class="card__offer  card__offer_price">11 680 ₽</p>
      <div class="card__offer hidden card__offer_not-available">
        <p class="card__not-available-text">Нет в наличии</p>
        <button class="button card__notify-button"
                type="button"
        >Сообщить о поступлении</button>
      </div>
    </div>

    <span class=" card__presence-icon card__attribute"></span>
    
    <button
      class="button card__preview-button"
            type="button"
    >
      Быстрый просмотр
    </button>

  </a>



</body>
</html>
